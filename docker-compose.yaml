version: '2.1'
services:

  #
  # janus-gateway
  #
  janus-gateway:
    # image: 'smpb/ubuntu-janus'
    image: 'idjohnsilver/janus-ubuntu:3'
    command: ["/opt/janus/bin/janus", "-F", "/opt/janus/etc/janus"]
    ports:
      - "8188:8188"
      - "8088:8088"
      - "8089:8089"
      - "8889:8889"
      # - "8000:8000"
      - "7088:7088"
      - "7089:7089"
    volumes:
      - "C:/dev/docker-test/janus.jcfg:/opt/janus/etc/janus/janus.jcfg"
      - "C:/dev/docker-test/recordings/:/opt/janus/share/janus/recordings/"
      - "C:/dev/docker-test/janus.log:/opt/janus/etc/janus.log"
    restart: always